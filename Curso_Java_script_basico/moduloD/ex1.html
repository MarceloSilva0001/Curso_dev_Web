<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula11.js">
    <title>Aula 11</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <!-- Velocidade do carro -->
    <label for="car">Vel/Carro <input type="number" name="car" id="car"> Km/h</label> <br> <br>
    <!-- Velocidade da via -->
    <label for="car">Vel/Via <input type="number" name="via" id="via"> Km/h</label>

    <input type="button" value="Consultar" onclick="multa()">

    <div id="res">!Informação!</div>
        
    
    <script>
         function multa(){
            var car = window.document.getElementById('car').value
            var via = window.document.getElementById('via').value
            var res = window.document.getElementById('res')
            if(car > via){
                res.innerHTML = `Você está MULTADO,  sua Velocidade é de ${car} e o limite da cia é de ${via}`
            }
           
        }
        
    </script>
</body>
</html>
