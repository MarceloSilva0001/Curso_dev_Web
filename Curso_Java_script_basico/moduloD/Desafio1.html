<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            background-color: rgb(156, 147, 147);
            color: rgb(231, 231, 231);
            border-radius: 10px;
            border:10px solid blue;
            padding: 10px;
            text-align: center;
        }
        input,select{
            background-color: red;
            padding: 5px;
            border-radius: 10px;
            color: white;
            font-weight: bolder;
        }
    </style>

    <title>Desafio</title>
</head>
<body>
    <div class="paises">
        <h1>Qual Seu Pais de origem?</h1>
             <label for="pais">Escolha seu pais</label>
            <select name="pais" id="pais">
                <option value="bra">Brasil</option>
                <option value="eua">Estados unidos</option>
                <option value="chi">china</option>
            </select>
           
                <input type="button" value="Consultar" onclick="clique()"> 
       <hr>
        <p id="res">Informação</p>

    </div> <br>

    <div>
        <h1>Sistema de Multa</h1>
    <!-- Velocidade do carro -->
    <label for="car">Vel/Carro <input type="number" name="car" id="car"> Km/h</label> <br> <br>
    <!-- Velocidade da via -->
    <label for="car">Vel/Via <input type="number" name="via" id="via"> Km/h</label>

    <input type="button" value="Consultar" onclick="clque2()">

    <p id="res2">!Informação!</p>
    </div>

    <script>
        function clique(){
            var pais = document.getElementById('pais').value
            var res = document.getElementById('res')
                if(pais != 'bra'){
                    res.innerHTML =  `Você é estrangeiro`
                }else{
                    res.innerHTML = `Você é Brasileiro`
                }
        }

        function clque2(){
            var car = window.document.getElementById('car').value
            var via = window.document.getElementById('via').value
            var res = window.document.getElementById('res')
            if(car > via){
                res2.innerHTML = `Você está MULTADO,  sua Velocidade é de ${car} e o limite da cia é de ${via}`
            }else{
                res2.innerHTML = '!Informação!'
            }
        }
    </script>
</body>
</html>
