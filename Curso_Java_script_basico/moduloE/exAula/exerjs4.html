<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exerjs4.js"></script>
    <link rel="stylesheet" href="styleE4.css">
    <title>Idade</title>
</head>
<body>
    <h1>Vamos contar</h1>
    <section> 
        
        <label for="inicio">Incio:</label>
        <input type="number" name="inicio" id="inicio" class="input" required  min="1" placeholder="0"> <br> <br> 
        
        <label for="fim">Fim</label> 
        <input type="number" name="fim" id="fim" class="input" required  min="0" placeholder="ex:10"> <br> <br> 
        
        <label for="pulo">Pulo</label> 
        <input type="number" name="pulo" id="pulo" class="input" required  min="1" placeholder="ex:1"> <br> <br>

        <input type="button" value="Contar" class="button" onclick="contar()"> 
        <hr>
        <p id="res"></p>
    </section>

    <h1>Tabuada</h1>
    <section>
            <label for="num">Numero :</label>
            <input type="number" name="num" id="num" required value="1">
            
            <input type="button" value="Tabuada" onclick="tabuada()">
            <hr>
            <div class="tabuada"></div>
    </section>
    <p>&copy;<em>HardCode</em></p>
</body>
</html>
