<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="text" name="nome" id="nome" placeholder="Qual seu nome"> <br> <br>

    <input type="number" name="txtn1" id="txtn1" value="10"> +
    <input type="number" name="txtn2" id="txtn2"  value="15">

    <input type="button" value="Somar" onclick="somar()"> <br> <br>
    <div id="res">Resultado</div>


    <script>
       function somar(){
        var res = document.getElementById("res");
        var nome = document.getElementById("nome");
        var num1 = document.getElementById("txtn1");
        var num2 = document.getElementById("txtn2");
        num1 = Number(num1.value);
        num2 = Number(num2.value)

        var soma = num1 + num2;
        res.innerHTML = `${nome.value}, você digitou ${num1} e ${num2}, a soma é ${soma}`;
       }
    </script>
</body>
</html>
