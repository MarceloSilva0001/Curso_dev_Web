    <h1>Parágrafos, Linhas, e Quebras de Linha</h1>
  <hr>
  <p>-A tag  <abbr title="O elemento HTML<hr> representa uma quebra temática entre os elementos de nível de parágrafo (por exemplo , uma cena de uma história, ou uma mudança de tema com uma mudança de seção). Nas versões anteriores do HTML, representa uma linha horizontal. Pode continuar sendo exibido como uma linha horizontal nos navegadores, mas agora está definida em termos semânticos, em vez de termos de apresentação.">"hr"</abbr>  adiciona uma linha de ponta a ponta</p>
     <p>- A tag <abbr title="O elemento HTML quebra-de-linha <br> produz uma quebra de linha em um texto (carriage-return). É útil para escrever poemas ou um endereço, onde a divisão de linha é significativa.
        Não use <br> para aumentar o espaço entre as linhas de texto; para isso use uma propriedade CSS margin ou o elemento  <p>.">"br"</abbr> adiciona uma quebrade linha no meio da palavra</p>
